<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMOTHY SEASON ONE</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="container-fluid fullscreen">
    <div class="m-3 marco">
        <!-------------------SECCION MAIN-->
        <div id="home">
            <img class="img-fluid p-3 w-50 h-auto" src="./img/logo.svg" alt="logo">
            <p class="fs-3 mt-4 text-center">
                ¡Hola forastero!.¿Cuál es tu nombre?
            </p>
            <form action="" class="d-flex flex-column ">
                <input class="rounded text-center" type="text" required placeholder="Tu Nombre Aquí" id="nickName">
                <input type="button" class="btn btn-primary mt-5" value="Comenzar" id="btnComenzar"></input>
            </form>
        </div>
        <!--SECCION ELEGIR PERSONAJE-->
        <div id="chooseChar">
            <h5 class="d-flex justify-content-center text-center mt-3" id="saludo"></h5>
            <div class="row">
                <div class="col d-flex align-content-center justify-content-end">
                    <button class="btn btn-outline-primary btn-lg" id="previous">Back</button>
                </div>
                <div class="col d-flex align-content-center justify-content-center" id="imgElegida">
                    
                </div>
                <div class="col d-flex align-content-center justify-content-start">
                    <button class="btn btn-outline-primary btn-lg" id="next">Next</button>
                </div>
            </div>
            <div class="col-12 d-flex flex-column align-items-center">
                <h3 id="nombreChar" class="text-white">Timothy</h3>
                <p class="d-flex justify-content-center text-center bg-white rounded p-1" id="descripcionChar">
                </p>
            </div>
            <a class="btn btn-primary" type="button" id="elegir">Elegir</a>
        </div>
        <!-----SECCION CONSOLA PRINCIPAL-->
        <div id="consola">
            <h5 class="d-flex justify-content-center text-center mt-3" id="tarea2">
            </h5>
            <div class="d-flex justify-content-between">
                <div class=" bg-white medio m-2 rounded d-flex justify-content-center align-items-center">
                    <img class="h-75 w-auto" src="" alt="personaje" id="bodiesImg">
                </div>
                <div class="medio d-flex flex-column m-2 justify-content-between">
                    <div class="bg-white p-2 m-1 rounded">
                        <h6 class="text-center">Objetos</h6>
                        <h1 class="text-center" id="cantObj">3</h1>
                    </div>
                    <div class="bg-white p-2 m-1 rounded">
                        <h6 class="text-center">SkillPoints</h6>
                        <h1 class="text-center" id="cantSkills">3</h1>
                    </div>
                    <div class="bg-white p-2 m-1 rounded">
                        <h6 class="text-center">Dinero</h6>
                        <h1 class="text-center" id="cantDinero">3</h1>
                    </div>
                </div>
                <div class="bg-white panel m-2 d-flex flex-column rounded">
                    <div class="d-flex justify-content-around">
                        <h3 id="nombrePer" class="text-center mt-2"></h3>
                        <button class="btn bg-secondary bg-gradient text-white" id="btnReset">Reset SkillsPoints</button>
                    </div>
                    <table class="table p-3">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Features</th>
                                <th scope="col" class="text-center">Info</th>
                                <th scope="col" class="text-center">Skills</th>
                                <th scope="col" class="text-center">Points</th>
                                <th scope="col" class="text-center">Plus</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <div class="mediob d-flex justify-content-center m-2">
                    <button class="btn btn-primary w-100" id="btnStore"> Tienda</button>
                </div>
                <div class="mediob d-flex justify-content-center m-2">
                    <button class="btn btn-light w-100" disabled id="terminar">Terminar Edicion</button>
                </div>
                <div class="panelb d-flex flex-column m-2 justify-content-between bg-white rounded">
                    <div class="bg-white p-2 m-1 rounded">
                        <h6 class="text-center">Inventario</h6>
                        <div class="w-100 d-flex p-2" id="inventarioFull">
                    
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-----------------SECCION TIENDA-->
        <div id="store">
            <div class="d-flex justify-content-around tiendaHeader mt-1">
                <button class="btn btn-primary" id="volver">Volver</button>
                <h5 class="d-flex justify-content-center text-center mt-3">TIENDA DEL VALLE</h5>
                <h1 class="text-white" id="moneyui"></h1>
            </div>
            <div class="d-flex justify-content-between">
                <div class=" bg-white m-2 rounded d-flex justify-content-center align-items-center tiendaui" id="baseTienda">
                   
                </div>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <div class="mediob d-flex justify-content-center m-2">
                    <button class="btn btn-primary w-100" id="btnCancel"> Vaciar Carrito</button>
                </div>
                <div class="panelb d-flex flex-column align-items-center m-2 bg-white p-1">
                Carrito
                <div class="w-100 d-flex p-2" id="equip">
                    
                </div>
                </div>
                <div class="mediob d-flex justify-content-center m-2">
                    <button class="btn btn-primary w-100" id="comprar">Comprar</button>
                </div>
            </div>
        </div>
        <!-------------------SECCION NIVEL-->
        <div id="game" class="bg-img d-flex flex-column align-items-center justify-content-around">
            <H1 class="text-white mt-5">Aquí comienza la carga del juego</H1>
            <img src="" alt="facePersonaje" id="facePersona" class="facePer">
            <h1 id="reloj" class="text-white mt-5">

            </h1>
            <button id="mainMenu" class="btn btn-success btn-lg mt-5">Inventario</button>

        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
